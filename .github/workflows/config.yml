name: ML-config
on: push



jobs:
  docker-setup:
    runs-on: ubuntu-latest
    container: 
      image: python:3.9.13-alpine3.14
    steps: 
      - name: log python version 
        run: |
          python --version
      - name: create venv
        run: |
          python3 -m venv venv
          source $HOME/venv/bin/activate
          pip install --upgrade pip
  

